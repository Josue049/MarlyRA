<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulsera sobre muñeca con MediaPipe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    canvas.threejs {
      pointer-events: none;
      z-index: 10;
    }

    canvas.overlay {
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="three-canvas" class="threejs"></canvas>
    <canvas id="overlay" class="overlay"></canvas>
  </div>

  <script type="module">
    import {
      HandLandmarker,
      FilesetResolver,
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";

    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const ctx = overlay.getContext("2d");

    const threeCanvas = document.getElementById("three-canvas");

    // === THREE.js Setup ===
    const renderer = new THREE.WebGLRenderer({ canvas: threeCanvas, alpha: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    renderer.setSize(window.innerWidth, window.innerHeight);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
    scene.add(light);

    // Pulsera
    let bracelet;
    const loader = new GLTFLoader();
    loader.load('/static/bracelet.glb', (gltf) => {
      bracelet = gltf.scene;
      bracelet.scale.set(0.05, 0.05, 0.05);
      scene.add(bracelet);
    });

    // Resize handler
    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });
    }

    async function main() {
      await initCamera();

      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;
      renderer.setSize(video.videoWidth, video.videoHeight);

      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
      );

      const handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
        },
        runningMode: "VIDEO",
        numHands: 1,
      });

      async function renderFrame() {
        requestAnimationFrame(renderFrame);

        const results = await handLandmarker.detectForVideo(video, performance.now());

        ctx.clearRect(0, 0, overlay.width, overlay.height);

        if (results.landmarks && results.landmarks.length > 0 && bracelet) {
          const hand = results.landmarks[0];
          const wrist = hand[0];
          const index = hand[5];
          const pinky = hand[17];

          // Dibujar círculo en overlay
          const xPx = wrist.x * overlay.width;
          const yPx = wrist.y * overlay.height;

          ctx.beginPath();
          ctx.arc(xPx, yPx, 30, 0, 2 * Math.PI);
          ctx.strokeStyle = "gold";
          ctx.lineWidth = 6;
          ctx.stroke();

          // Convertir posición a espacio -1 a 1
          const x = (wrist.x - 0.5) * 2;
          const y = (0.5 - wrist.y) * 2;

          bracelet.position.set(x, y, 0);

          // Orientación de la mano
          const dx = pinky.x - index.x;
          const dy = pinky.y - index.y;
          bracelet.rotation.z = Math.atan2(dy, dx);
        }

        renderer.render(scene, camera);
      }

      renderFrame();
    }

    main();
  </script>
</body>
</html>
