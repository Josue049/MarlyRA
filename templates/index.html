<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulsera AR con Flask</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* espejo si lo necesitas */
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script type="module">
    import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/loaders/GLTFLoader.js";

    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");

    // === Configuraci칩n Three.js ===
    const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
    scene.add(light);

    let bracelet = null;
    const loader = new GLTFLoader();

    loader.load("/static/bracelet.glb", (gltf) => {
      bracelet = gltf.scene;
      bracelet.scale.set(0.05, 0.05, 0.05);
      scene.add(bracelet);
    });

    // Redimensionar canvas si cambia el tama침o de ventana
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });
    }

    async function main() {
      await initCamera();

      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
      );

      const handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
        },
        runningMode: "VIDEO",
        numHands: 1,
      });

      async function renderFrame() {
        requestAnimationFrame(renderFrame);

        const results = await handLandmarker.detectForVideo(video, performance.now());

        if (results.landmarks && results.landmarks.length > 0 && bracelet) {
          const hand = results.landmarks[0];
          const wrist = hand[0];
          const indexBase = hand[5];
          const pinkyBase = hand[17];

          // Coordenadas normalizadas -> espacio Three.js
          const x = (wrist.x - 0.5) * 2;
          const y = (0.5 - wrist.y) * 2;

          bracelet.position.set(x, y, 0);

          // Rotaci칩n en Z para simular giro de la mu침eca
          const dx = pinkyBase.x - indexBase.x;
          const dy = pinkyBase.y - indexBase.y;
          bracelet.rotation.z = Math.atan2(dy, dx);
        }

        renderer.render(scene, camera);
      }

      renderFrame();
    }

    main();
  </script>
</body>
</html>
